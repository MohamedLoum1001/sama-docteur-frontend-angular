<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">Connexion</h3>
            </div>

            <div class="card shadow-lg p-4 border-0 rounded-4">
                <form [formGroup]="loginForm" (ngSubmit)="loginData()">
                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-start-0 rounded-start-pill">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control border-start-0 rounded-end-pill px-3 py-2"
                                formControlName="email" placeholder="Entrez votre email" required />
                        </div>
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            class="text-danger small">
                            Email invalide ou obligatoire.
                        </div>
                    </div>

                    <!-- Mot de passe -->
                    <div class="mb-2">
                        <label class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-start-0 rounded-start-pill">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input [type]="showPassword ? 'text' : 'password'"
                                class="form-control border-end-0 px-3 py-2" formControlName="password"
                                placeholder="Mot de passe" required />
                            <span class="input-group-text bg-white border-start-0 rounded-end-pill"
                                style="cursor: pointer" (click)="togglePasswordVisibility()"
                                title="Afficher/Masquer le mot de passe">
                                <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                            </span>
                        </div>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="text-danger small">
                            Mot de passe obligatoire.
                        </div>
                    </div>

                    <!-- Lien mot de passe oublié -->
                    <div class="mb-3 text-end">
                        <a routerLink="/reset-password" class="text-decoration-none text-secondary">
                            Mot de passe oublié ?
                        </a>
                    </div>

                    <!-- Boutons -->
                    <button type="submit" class="btn w-100 mb-2 rounded-pill text-white"
                        style="background-color: #00a5a8">
                        Se connecter
                    </button>

                    <button type="button" class="btn w-100 rounded-pill text-white" style="background-color: #0b89c4;"
                        (click)="registerData()">
                        S'inscrire
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
