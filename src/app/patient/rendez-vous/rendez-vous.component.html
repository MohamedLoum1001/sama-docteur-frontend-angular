<div class="container mt-4">
    <!-- Bouton retour -->
    <button class="btn custom-btn mb-3 rounded-pill" (click)="homePatient()">
        <i class="fa fa-arrow-left me-2"></i> Retour √† l‚Äôaccueil
    </button>

    <!-- Titre -->
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">üìÖ Prendre un rendez-vous m√©dical</h3>
    </div>

    <!-- Card avec formulaire -->
    <div class="card shadow-lg p-4 border-0 rounded-4">
        <form (ngSubmit)="submitAppointment()" #appointmentForm="ngForm">

            <!-- Sp√©cialit√© -->
            <div class="mb-3">
                <label for="specialty" class="form-label">Choisir une sp√©cialit√©</label>
                <select id="specialty" class="form-select rounded-pill py-2" [(ngModel)]="appointment.specialty"
                    name="specialty" required>
                    <option value="">S√©lectionnez une sp√©cialit√©</option>
                    <option *ngFor="let specialty of specialties" [value]="specialty">{{ specialty }}</option>
                </select>
            </div>

            <!-- M√©decin -->
            <div class="mb-3">
                <label for="doctor" class="form-label">Choisir un m√©decin</label>
                <select id="doctor" class="form-select rounded-pill py-2" [(ngModel)]="appointment.doctor" name="doctor"
                    required>
                    <option value="">S√©lectionnez un m√©decin</option>
                    <option *ngFor="let doctor of filteredDoctors" [value]="doctor.name">{{ doctor.name }}</option>
                </select>
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Choisir une date</label>
                <input type="date" id="date" class="form-control rounded-pill py-2" [(ngModel)]="appointment.date"
                    name="date" required />
            </div>

            <!-- Bouton -->
            <button class="btn custom-btn w-100 mt-3 rounded-pill text-white" type="submit">
                Prendre un rendez-vous
            </button>
        </form>
    </div>
</div>
