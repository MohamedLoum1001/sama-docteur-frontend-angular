<div class="container mt-4">
    <!-- Icone Retour -->
    <a routerLink="/admin" class="btn btn-outline-secondary mb-3">
        <i class="fas fa-arrow-left me-2"></i> Retour à l'Accueil
    </a>
    <h3>Profil Administrateur</h3>
    <form [formGroup]="adminForm" (ngSubmit)="saveChanges()">
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" class="form-control" formControlName="prenom">
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" class="form-control" formControlName="nom">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
        </div>

        <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="text" id="telephone" class="form-control" formControlName="telephone">
        </div>

        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" id="adresse" class="form-control" formControlName="adresse">
        </div>

        <div class="mt-3">
            <button *ngIf="!isEditing" class="btn btn-primary" type="button" (click)="enableEdit()">Modifier</button>
            <button *ngIf="isEditing" class="btn btn-success me-2" type="submit">Enregistrer</button>
            <button *ngIf="isEditing" class="btn btn-secondary" type="button" (click)="cancelEdit()">Annuler</button>
        </div>
    </form>
</div>
