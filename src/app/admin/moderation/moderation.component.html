<div class="container mt-4">
    <!-- Icone Retour -->
    <a routerLink="/admin" class="btn btn-outline-secondary mb-3">
        <i class="fas fa-arrow-left me-2"></i> Retour à l'Accueil
    </a>
    <h3>Modération des contenus signalés</h3>

    <div *ngIf="signalements.length === 0" class="alert alert-info">
        Aucun contenu signalé pour le moment.
    </div>

    <div *ngFor="let signal of signalements" class="card mb-3 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Type : {{ signal.type | titlecase }}</h5>
            <p class="card-text"><strong>Auteur :</strong> {{ signal.auteur }}</p>
            <p class="card-text"><strong>Raison :</strong> {{ signal.raison }}</p>
            <p class="card-text"><strong>Date :</strong> {{ signal.date }}</p>
            <p class="card-text bg-light p-2 border rounded"><strong>Contenu :</strong> {{ signal.contenu }}</p>
            <div class="mt-3">
                <button class="btn btn-success btn-sm me-2" (click)="valider(signal.id)">Valider</button>
                <button class="btn btn-danger btn-sm" (click)="supprimer(signal.id)">Supprimer</button>
            </div>
        </div>
    </div>
</div>
