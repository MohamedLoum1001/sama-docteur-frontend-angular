<div class="container-fluid">
  <div class="row">
    <!-- Navbar -->
    <app-navbar></app-navbar>
  </div>
</div>

<div class="d-flex">
  <!-- Sidebar -->
  <app-sidebar [ngClass]="{'d-none': !sidebarOpen}"></app-sidebar>
  
  <!-- Main Content -->
  <div class="flex-grow-1 p-4 mt-5">
    <!-- Toggle Sidebar Button (Icon) -->
    <button class="btn btn-outline-secondary mb-3" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="sidebarOpen ? 'bi-chevron-left' : 'bi-chevron-right'"></i>
    </button>

    <!-- Dashboard Header -->
    <app-dashboard></app-dashboard>
  </div>
</div>
