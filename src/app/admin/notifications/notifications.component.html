<div class="container mt-4">
    <!-- Icone Retour -->
    <a routerLink="/admin" class="btn btn-outline-secondary mb-3">
        <i class="fas fa-arrow-left me-2"></i> Retour Ã  l'Accueil
    </a>
    <h3>Notifications Admin</h3>

    <div *ngIf="notifications.length === 0" class="alert alert-info">
        Aucune notification pour le moment.
    </div>

    <ul class="list-group">
        <li *ngFor="let notif of notifications"
            class="list-group-item d-flex justify-content-between align-items-center"
            [class.list-group-item-light]="notif.lu" [class.list-group-item-warning]="!notif.lu">
            <div>
                <strong *ngIf="!notif.lu">[Nouveau]</strong> {{ notif.message }}
                <br>
                <small class="text-muted">{{ notif.date | date:'short' }}</small>
            </div>
            <div>
                <button class="btn btn-sm btn-outline-success me-2" (click)="marquerCommeLu(notif.id)"
                    *ngIf="!notif.lu">Lu</button>
                <button class="btn btn-sm btn-outline-danger"
                    (click)="supprimerNotification(notif.id)">Supprimer</button>
            </div>
        </li>
    </ul>
</div>
