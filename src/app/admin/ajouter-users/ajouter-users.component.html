<div class="container mt-4">
  <!-- Bouton retour -->
  <a routerLink="/admin" class="btn btn-outline-secondary mb-3">
    <i class="fas fa-arrow-left me-2"></i> Retour à l'Accueil
  </a>

  <h3 class="mb-4">Ajouter un utilisateur</h3>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Prénom</label>
      <input type="text" class="form-control" formControlName="prenom" />
    </div>

    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" formControlName="nom" />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label class="form-label">Adresse</label>
      <input type="text" class="form-control" formControlName="adresse" />
    </div>

    <div class="mb-3">
      <label class="form-label">Téléphone</label>
      <input type="text" class="form-control" formControlName="telephone" />
    </div>

    <div class="mb-3">
      <label class="form-label">Rôle</label>
      <select class="form-select" formControlName="role">
        <option value="admin">Admin</option>
        <option value="medecin">Médecin</option>
      </select>
    </div>

    <div class="mb-3" *ngIf="isMedecin">
      <label class="form-label">Spécialité</label>
      <input type="text" class="form-control" formControlName="specialite" />
    </div>

    <div class="mb-3">
      <label class="form-label">Mot de passe généré</label>
      <input type="text" class="form-control" [value]="generatedPassword" readonly />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
      Créer l'utilisateur
    </button>
  </form>
</div>
